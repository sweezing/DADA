{% load static %}
<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-fields">
            <div class="form-field">
                <label for="{{ form.name.id_for_label }}">Название новости</label>
                {{ form.name }}
            </div>
            
            <div class="form-field">
                <label for="{{ form.description.id_for_label }}">Описание</label>
                {{ form.description }}
            </div>
            
            <div class="form-field">
                <label for="{{ form.main_text.id_for_label }}">Основной текст</label>
                {{ form.main_text }}
            </div>
            
            <div class="form-field">
                <label for="{{ form.image.id_for_label }}">Изображение</label>
                {{ form.image }}
            </div>
        </div>

        <div class="form-actions">
            <button type="submit">Сохранить</button>
            <a href="{% url 'news_list' %}">Отмена</a>
        </div>
    </form>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-fields {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-field {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        color: #007BFF;
        text-decoration: none;
        font-size: 16px;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Add some responsive behavior */
    @media (max-width: 600px) {
        .form-container {
            margin: 20px;
            padding: 15px;
        }

        button {
            font-size: 14px;
        }
    }
</style>
