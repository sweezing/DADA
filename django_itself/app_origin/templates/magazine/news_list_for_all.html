{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .news-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .news-item img {
            max-width: 200px;
            height: auto;
            display: block;
            margin-bottom: 15px;
        }
        .news-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin: 10px 0;
        }
        .news-description {
            color: #666;
            margin-bottom: 10px;
        }
        .news-price {
            font-weight: bold;
            color: #27ae60;
        }
        .action-links {
            margin-top: 15px;
        }
        .action-links a {
            display: inline-block;
            margin-right: 10px;
            color: #3498db;
            text-decoration: none;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
        footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .footer-links {
            margin-bottom: 10px;
        }
        .footer-links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>НОВОСТИ</h1>
        
        {% for news in news %}
        <div class="news-item">
            <img src="{{ news.image.url }}" alt="{{ news.name }}">
            <h2 class="news-title">{{ news.name }}</h2>
            <p class="news-description">{{ news.description }}</p>
            <p class="news-price">{{ news.main_text }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        <div class="footer-links">
            <a href="/admin">Админ панель</a>
        </div>
    </footer>
</body>
</html>
